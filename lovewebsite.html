<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        /* The Floating Heart Background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            user-select: none;
            animation: float 6s linear infinite;
            top: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>i love you</h1>
    </div>

    <div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="heart" style="left: 25%; animation-delay: 2s; font-size: 3rem;">❤️</div>
    <div class="heart" style="left: 45%; animation-delay: 1s;">❤️</div>
    <div class="heart" style="left: 65%; animation-delay: 3s; font-size: 1.5rem;">❤️</div>
    <div class="heart" style="left: 80%; animation-delay: 0.5s;">❤️</div>

</body>
</html>
